<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Log In</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09d8fa0541.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            <span class="logo">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="heading">Get in!</span>
        </h1>
    </header>
    <main>
        <div class="container">
            <!-- Login form  -->
            <div class="left" id="loginform">
                <h2 class="formtitle">Welcome back!</h2>
                <form action="home.html">
                    <div class="box">
                        <img src="images/user.png" alt="user">
                        <input type="text" name="username" placeholder="Username" spellcheck="false" autocomplete="off" required> 
                    </div>
                    <div class="box">
                        <img src="images/padlock.png" alt="password">
                        <input type="password" name="password" placeholder="Password" id="password" spellcheck="false" required>
                    </div>
                    <div class="add_ons">
                        <span class="rem_me">
                            <input type="checkbox" name="showPassword" id="show_pass">
                            <label for="show_pass">Show Password</label>
                        </span>
                        <span class="forgot_pass">
                            <a href="#">Forgot Password?</a>
                        </span>
                    </div>
                    <div class="boxe">
                        <input type="submit" value="Log In" id="login"> <br>
                        <span class="" id="btn">Don't have an account?</span>
                        <span><a href="#" id="signUpLink" onclick="showMoreDet()">SignUp</a></span>
                    </div>
                </form>
            </div>
            <!-- Signup form  -->
            <div class="left hide" id="signupform">
                <h2 class="formtitle">Register here!</h2>
                <form action="home.html">
                    <div class="box">
                        <img src="images/user.png" alt="user">
                        <input type="text" name="username" placeholder="Username or name" spellcheck="false" autocomplete="on" required> 
                    </div>
                    <div class="box" id="detaila">
                        <img src="images/telephone.png" alt="phonenumber">
                        <input type="number" name="phonenumber" placeholder="Phone Number" id="phonenumber" spellcheck="false" autocomplete="off">
                    </div>
                    <div class="box" id="detailb">
                        <img src="images/gmail.png" alt="email">
                        <input type="email" name="email" placeholder="Email Address" id="email" autocomplete="off" required>
                    </div>
                    <div class="box">
                        <img src="images/padlock.png" alt="password">
                        <input type="password" name="passwordReg" placeholder="Password" id="passwordReg" spellcheck="false" required>
                    </div>
                    <div class="box">
                        <img src="images/padlock.png" alt="password">
                        <input type="password" name="conPassword" placeholder="Confirm Password" id="con_password" spellcheck="false" required>
                    </div>
                    <div class="add_ons">
                        <span class="rem_me">
                            <input type="checkbox" name="showPasswordReg" id="show_pass_reg">
                            <label for="show_pass_reg">Show Password</label>
                        </span>
                    </div>
                    <div class="boxe">
                        <input type="submit" value="Sign Up" id="signupp"> <br>
                        <span class="" id="btn">Already have an account?</span>
                        <span><a href="#" id="signUpLink" onclick="showMoreDetee()">LogIn</a></span>
                    </div>
                </form>
            </div>
            <!-- Image  -->
            <div class="right">
                <img src="images/Humaaans - 3 Characters (1).png" alt="image">
            </div>
        </div>
    </main>
    <footer>
        <div class="containere">
            
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
